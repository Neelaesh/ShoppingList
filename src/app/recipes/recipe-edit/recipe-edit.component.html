<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label form="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" formControlName="name">
            <span class="help-block" *ngIf="recipeForm.get('name').invalid && recipeForm.get('name').touched">Required</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" name="imagePath" formControlName="imagePath" #imagePath>
            <span class="help-block" *ngIf="recipeForm.get('imagePath').invalid && recipeForm.get('imagePath').touched">Required</span>
          </div> 
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" name="description" rows="6" formControlName="description"></textarea>
            <span class="help-block" *ngIf="recipeForm.get('description').invalid && recipeForm.get('description').touched">Required</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" 
          *ngFor="let ingredient of recipeForm.get('ingredients')['controls']; let i = index" 
          [formGroupName]="i">
            <div class="col-xs-6">
              <label for="name">Ingredient Name</label>
              <input type="text" id="name" class="form-control" name="name" formControlName="name">
            </div>
            <div class="col-xs-4">
              <label for="amount">Amount</label>
              <input type="number" id="amount" class="form-control" name="amount" formControlName="amount" [pattern]="'^[1-9]+[0-9]*$'">
            </div>
            <div class="col-xs-2">
              <label>Delete</label>
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
